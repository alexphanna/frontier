<!DOCTYPE html>
<html>

<head>
    <title>Catan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
</head>

<body>
    <div id="navbar">
        <h1 style="font-weight: bold;">CATAN</h1>
    </div>
    <div id="content">
        <div id="menu" class="interface">
            <div>
                <input type="text" placeholder="NAME" style="margin: 15px;" id="name">
                <br>
                <input type="text" placeholder="SERVER ADDRESS" style="margin: 15px;" id="address">
                <br>
                <button style="margin: 15px;" onclick="join()">JOIN</button>
            </div>
        </div>
        <div id="lobby" class="interface" style="visibility: hidden;">
            <h1 id="playersHeading" style="font-weight: bold">Players</h1>
            <br>
            <div id="players" style="margin: 0px 10px;"></div>
            <br>
            <button id="readyButton" onclick="ready()"
                style="position: absolute; bottom: 0px; right: 0px">READY</button>
        </div>
    </div>
    <div id="game" style="visibility: hidden;">
        <svg id="map" width="700" height="700" viewBox="-10 -10 120 120" style="left: 0px; top: 0px"></svg>
        <div id="notifications"></div>
        <div id="sidebar" class="interface">
            <div class="nav">
                <button id="buildButton" class="navButton" onclick="showBuild()"
                    style="border-right: 1px solid #80808080;">BUILD</button>
                <button id="tradeButton" class="navButton" onclick="showTrade()"
                    style="border-left: 1px solid #80808080; border-right: 1px solid #80808080;">TRADE</button>
                <button id="chatButton" class="navButton" onclick="showChat()"
                    style="border-left: 1px solid #80808080;">CHAT</button>
            </div>
            <div id="sideContent" class="content"></div>
            <div id="actions" style="visibility: hidden;">
                <div id="developments"></div>
                <div class="actionNav">
                    <button id="settlementButton" class="actionButton" onclick="build('settlement')"
                        style="width: 150px; border-right: 1px solid #80808080; border-bottom: 1px solid #80808080;">SETTLEMENT</button>
                    <button id="cityButton" class="actionButton" onclick="build('city')"
                        style="width: 150px; border-left: 1px solid #80808080; border-bottom: 1px solid #80808080;">CITY</button>
                </div>
                <div class="actionNav">
                    <button id="roadButton" class="actionButton" onclick="build('road')"
                        style="width: 150px; border-right: 1px solid #80808080; border-top: 1px solid #80808080; border-bottom: 1px solid #80808080;">ROAD</button>
                    <button id="developButton" class="actionButton" onclick="develop()"
                        style="width: 150px; border-left: 1px solid #80808080; border-top: 1px solid #80808080; border-bottom: 1px solid #80808080;">DEVELOP</button>
                </div>
                <button id="endTurnButton" class="actionButton" onclick="endTurn()"
                    style="width: 300px; border-top: 1px solid #80808080;">END TURN</button>
            </div>
            <input id="chatInput" placeholder="Type a message..."></input>
        </div>
    </div>
    <audio id="placeSound" src="audio/place.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
